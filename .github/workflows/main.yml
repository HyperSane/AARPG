name: Daily Log Creation

# Controls when the workflow will run
on:
  schedule:
    # Runs at 12:00 UTC every day
    - cron: '0 12 * * *'

  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

jobs:
  create-log:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3
      
    - name: Create a new log file
      run: |
        TIMESTAMP=$(date +%Y-%m-%d_%H-%M-%S)
        echo "Log file created on $TIMESTAMP" > logs/$TIMESTAMP.log

    - name: Commit and push the log file
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add logs/
        git commit -m "Add log file $TIMESTAMP"
        git push
